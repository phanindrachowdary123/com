<html>
    <head>
        <meta charset="utf-8">
        <title>Sign UP page</title>
        <Link rel="stylesheet" href="loginstyle.css">
          <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      </head>
    <body>
        <video autoplay muted loop="video.jpg" id="myvido">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="Sign-Up">
            <h1>SignUp</h1>
            <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="First Name *" name="" value="">
            </div>
            <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Last Name *" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="email" placeholder="Gmail *" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Username *" name="" value="">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="">
                <i class="fas fa-eye"></i>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Confirm Password" name="" value="">
                <i class="fas fa-eye"></i>
            </div>
            <input class="btn" id="check" type="button" name="" value="SignIn" onclick="alert('hi! user')">
        </div>
    </body>
</html>
